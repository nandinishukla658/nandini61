<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body{
        text-align: center;
        border: 2px solid ;
        border-radius: 30px;
    }
    h4{
        text-transform: capitalize;
        text-decoration: underline;
    }
    p{
        text-transform: capitalize;
        font-size: xx-large;
    }
    button{
        background-color: rgb(118, 192, 192);
    }
    input{
        padding: 10px;
    }
    button:hover{
        background-color: rgb(190, 188, 34);
        border: 4px solid black;
    }
</style>
<body>
    <h4>taking user's name as input and dynamically changing the text content of web page :</h4><br>
    <input id="func" type="text" placeholder="enter your name..."><br><br>
    <input id="func-col" type="text" placeholder="enter the color's name..."><br><br>
    <button type="button" onclick="funct()">Submit</button>
    <p id="color"></p>
    <p id="tcol"></p>
    <script>
        function funct(){
            let x = document.getElementById("func").value;

            document.getElementById("color").innerHTML= x;
            let a = document.getElementById("func-col").value;
            document.body.style.color = a;
        }
    </script>
</body>
</html>
